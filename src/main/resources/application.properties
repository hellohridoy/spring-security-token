spring.application.name=E-commerce-Project-Backend-Java

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/e-shop
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pooling (HikariCP - Default in Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000



api.prefix=/api/v1
# Enable multipart support
spring.servlet.multipart.enabled=true

# Maximum size of a single file (e.g., 10MB)
spring.servlet.multipart.max-file-size=10MB

# Maximum total request size (e.g., 20MB for multiple files)
spring.servlet.multipart.max-request-size=20MB

